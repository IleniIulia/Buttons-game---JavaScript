<html lang="en">
  <head>

  <body>
    <div class="center">
      <h3>Generate the buttons!</h3>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label>Enter the number n</label>

            </div>
            <button type="submit" class="btn btn-primary" onclick="return generateButtons();">Genereaza</button>
          <form>
        </div>
      </div>
    </div>
    <div class="centerdiv" class="column" id="listButtons">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
